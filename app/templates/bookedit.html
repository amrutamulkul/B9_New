{% extends 'base.html' %}

{% block content %}


    <h2> Edit book In Library</h2>  
    

<form method ="POST">
  {% csrf_token %}

<label> Book name </label>
<input type=" text" name ="nm" value ="{{single_book.name}}"required><br><br>

<label> Book Price </label>
<input type=" text" name ="pri" value ="{{single_book.price}}"required><br><br>

<label> Book Qty </label>
<input type=" text" name ="qty" value = "{{single_book.qty}}"required><br><br>
<br>

<label> Book Is published </label>


{% if single_book.in_published %}
    Yes &nbsp;<input type="radio" value = "YES" name ="ispub" checked>&nbsp;&nbsp;
    No &nbsp;<input type="radio" Value = "NO" name  ="ispub">
{% else %}
    Yes &nbsp;<input type="radio" value = "YES" name ="ispub" >&nbsp;&nbsp;
    No &nbsp;<input type="radio" Value = "NO" name checked ="ispub">
{% endif %}
<br><br>
<br>
<input type="submit" class="btn btn-primary">
</form>

     
{% endblock %}
